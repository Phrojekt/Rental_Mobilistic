<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora CarsPE</title>

    <link rel="shortcut icon" href="images/fav-icon/sedan-car-front.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script src="./script.js" defer></script>

</head>
<body>

    <header>
        <img src="./images/banner/Rental Mobilistic.svg" alt="" id="RentalLogo">
    </header>

    <main class="Main_Container">
        <div id="Info_Cards">
            <div class="Card">
                <div class="CardTitle">Total de Carros</div>
                <div class="TotalCar">23</div>
                <table class="Table TotalTable">
                    <thead>
                        <tr>
                            <th>Sedan</th>
                            <th>Hatch</th>
                            <th>SUV</th>
                        </tr>
                        <tr>
                            <td>x</td>
                            <td>x</td>
                            <td>x</td>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="Card RentedCard">
                <div class="CardTitle">Carros Alugados</div>
                <div class="RentedCars">23</div>
                <table class="Table RentedTable">
                    <thead>
                        <tr>
                            <th>Sedan</th>
                            <th>Hatch</th>
                            <th>SUV</th>
                        </tr>
                        <tr>
                            <td>x</td>
                            <td>x</td>
                            <td>x</td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

        <div class="Content">
            <a href="#" onclick="Modal.open()" class="AddButton">
                <img src="./images/icons/AddCar_Icon.svg" alt="">
                Adicionar Carro</a>
        </div>

        <div class="CarCardSection">
            <div class="CarCard">
                <div class="CarCard_Container">
                    <div class="CarCard_Title">Modelo de Carro</div>
                </div>
            </div>
        </div>

    </main>

</body>
</html>
