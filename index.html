<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Mobilistic</title>

    <link rel="shortcut icon" href="images/fav-icon/sedan-car-front.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script src="./script.js" defer></script>

</head>
<body>

    <header>
        <img src="./images/banner/Rental Mobilistic.svg" alt="" id="RentalLogo">
    </header>

    <main class="Main_Container">
        <section id="Info_Cards">
            <div class="Card">
                <div class="CardTitle">Total de Carros</div>
                <div class="TotalCar"></div>
                <table class="Table TotalTable">
                    <thead>
                        <tr>
                            <th>Sedan</th>
                            <th>Hatch</th>
                            <th>SUV</th>
                        </tr>
                        <tr>
                            <td class="sedan-total"></td>
                            <td class="hatch-total"></td>
                            <td class="suv-total"></td>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="Card RentedCard">
                <div class="CardTitle">Carros Alugados</div>
                <div class="RentedCars"></div>
                <table class="Table RentedTable">
                    <thead>
                        <tr>
                            <th>Sedan</th>
                            <th>Hatch</th>
                            <th>SUV</th>
                        </tr>
                        <tr>
                            <td class="SedanCars"></td>
                            <td class="HatchCars"></td>
                            <td class="SUVCars"></td>
                        </tr>
                    </thead>
                </table>
            </div>
        </section>

        <section class="AddButton">
            <a href="#" onclick="Modal.open()" class="AddButton">
                <img src="./images/icons/AddCar_Icon.svg" alt="">
                Adicionar Carro</a>
        </section>

        <section class="CarCardSection" id="CarsSection">
            
        </section>
    </main>

    <div class="Modal_overlay">
        <div class="modal">
            <div class="Modal_Title">Registrar</div>
            <form id="Form">
                <label for="CarOwner">Dono do Carro</label>
                <input type="text" data-index="new" name="CarOwner" id="CarOwner" class="Input_Style" placeholder="Digite o nome" required>
                <label for="CarType">Tipo do Carro</label>
                <input type="text" name="CarType" id="CarType" class="Input_Style" placeholder="Sedan, SUV ou Hatch" required>
                <label for="CarModel">Marca e Modelo</label>
                <input type="text" name="CarModel" id="CarModel" class="Input_Style" placeholder="Marca | Modelo" required>
            </form>
            <div class="Form_Buttons">
                <button class="CancelButton" onclick="Modal.close()">Cancelar</button>
                <button id="SaveButton" onclick="saveCar()">Salvar</button>
            </div>
        </div>
    </div>

</body>
</html>
